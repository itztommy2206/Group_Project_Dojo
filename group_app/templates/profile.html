<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous"/>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}?{% now 'U' %}" />
<title>Profile Edit</title>
</head>
<body>
	<div class="container bootstrap snippets bootdey">
		<h1 class="text-primary"><span class="glyphicon glyphicon-user"></span>Edit Profile</h1>
		<a class="nav-link" href="/weather">Back</a>
		<hr>
		<div class="row">
		<!-- left column -->
		<div class="col-md-3">
			<div class="text-center">
			<img src="{% static 'img/johnDoe.png' %}"  class="avatar img-circle" alt="avatar" style="width:50px">
			<h6>Upload a different photo...</h6>
			
			<input type="file" class="form-control">
			<form method="POST">
				{%csrf_token%}
			</div>
		</div>

			</div>
			<h3>Personal info</h3>
			
			<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-md-3 control-label">First name:</label>
				<h2>{{user.first_name}}</h2>
				<div class="col-md-3">
				<input class="form-control" type="text" value= "First Name" >
				</div>
			</div>
			<div class="form-group">
			<label class="col-md-3 control-label">Last name:</label>
			<div class="col-md-3">
			<input class="form-control" type="text" value="Last Name">
			</div>
			</div>
			</div>
			</div>
			<button class="btn btn-primary btn-md button">Update</button>
				</div>
			</div>
			</form>
		</div>
	</div>
	</div>
	<footer class="footer hero is-success">
    </footer>
	<hr>

</body>
</html>
