<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" >
    <title>Weather App</title>
  </head>
  <body>
    <div class="jumbotron text-center" style="margin-bottom:0">
      <h1>The Weather App</h1>
      <h2>Welcome {{current_user.first_name}} {{current_user.last_name}}</h2>
      <a class="nav-link" href="/logout">Log Out</a>
    </div>
      <section class="hero is-success">
        <div class="hero-body">
            <div class="container text-center">
                <h1 class="title">
                    What's the weather like?
                </h1>
            </div>
        </div>
      </section>
      <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                      {%csrf_token%}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{form.city}}
                            </div>
                            <div class="control">
                                  <button class="btn btn-outline-primary btn-md">Add City</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </section>
      <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                  {%for city_weather in city_weather%}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{city_weather.city}}</span>
                                        <br>
                                        <span class="subtitle">{{city_weather.temperature}}Â°F </span>
                                        <br> {{city_weather.description}}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                  {%endfor%}
                </div>
            </div>
        </div>
      </section>
      <footer class="footer hero is-success">
      </footer>
    </div>
  </body>
</html>
